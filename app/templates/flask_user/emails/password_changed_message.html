{% extends 'flask_user/emails/base_message.html' %}

{% block message %}
<p>Ihr Passwort wurde geändert.</p>
{% if user_manager.enable_forgot_password %}
<p>Falls Sie diese Änderung nicht beabsichtigt haben, dann <a href="{{ url_for('user.forgot_password', _external=True) }}">klicken Sie hier</a>.</p>
{% endif %}
{% endblock %}
